<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="uploadproject.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Upload Your Project</h1>
        <form action="submitproject.html" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="projectFile">Upload File (PDF, ZIP, DOCX)</label>
                <input type="file" class="form-control-file" id="projectFile" name="projectFile" accept=".pdf,.zip,.docx" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <textarea class="form-control" id="projectDescription" name="projectDescription" rows="5" placeholder="Enter project description..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
