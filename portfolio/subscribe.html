<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="subscribe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Subscribe to Our Newsletter</h1>
        <form action="#" method="post" class="subscribe-form" id="subscribeForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="agreeCheck" name="agreeCheck" required>
                <label class="form-check-label" for="agreeCheck">I agree to receive newsletters and project updates.</label>
            </div>
            <button type="submit" class="btn btn-primary">Subscribe</button>
            <p class="privacy-text">We respect your privacy. Your email will not be sold or shared with anyone.</p>
        </form>
    </div>
</body>
</html>
